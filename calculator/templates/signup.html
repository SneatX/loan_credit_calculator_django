{% extends 'layout.html' %}

{% block content %}
<main class="flex justify-center items-center min-h-screen">
    <section class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Signup</h1>
        <p>{{error}}</p>
        <form action="/signup/" method="post" class="space-y-4">
    
            {% csrf_token %}

            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input 
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
                >
            </div>
    
            <div>
                <label for="username" class="block text-sm font-medium">Username</label>
                <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                    class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
                >
            </div>
    
            <div>
                <label for="password1" class="block text-sm font-medium">Password</label>
                <input 
                    type="password" 
                    name="password1" 
                    id="password1" 
                    placeholder="Password"
                    class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
                >
            </div>
    
            <div>
                <label for="password2" class="block text-sm font-medium">Confirm Password</label>
                <input 
                    type="password" 
                    name="password2" 
                    id="password2" 
                    placeholder="Password again"
                    class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
                >
            </div>
    
            <button class="w-full py-2 mt-4 bg-blue-600 hover:bg-blue-700 rounded font-semibold">
                Submit
            </button>
        </form>
    </section>
</main>
{% endblock %}
