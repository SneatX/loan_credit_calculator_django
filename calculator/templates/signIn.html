{% extends 'layout.html' %}

{% block content %}
<main class="flex justify-center items-center min-h-screen">
    <section class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <p>{{error}}</p>
    <form action="/signin/" method="POST">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium">Username</label>
            <input 
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            >
        </div>

        <div>
            <label for="password1" class="block text-sm font-medium">Password</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Password"
                class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            >
        </div>
        <button type="submit" class="w-full py-2 mt-4 bg-blue-600 hover:bg-blue-700 rounded font-semibold">Login</button>
    </form>
    <section>
</main>
{% endblock %}
